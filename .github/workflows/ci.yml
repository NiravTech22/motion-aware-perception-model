name: AccelSight Model CI

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  test-and-export:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8 onnx

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PWD/src" >> $GITHUB_ENV

    - name: Lint critical code
      run: |
        # Only fail on critical issues, ignore style warnings for now
        flake8 src --select=E9,F63,F7,F82 --count --show-source --statistics || true
        flake8 src --max-complexity=15 --max-line-length=120 --count --statistics || true

    - name: Run unit tests
      run: |
        pytest tests/ --disable-warnings

    - name: Forward-pass smoke test (real model)
      run: |
        python - << 'EOF'
import sys, os
sys.path.append(os.path.abspath("src"))

import torch
from models.accelsight_net import AccelSightNet

model = AccelSightNet(num_frames=5)
model.eval()

# Example: RGB + flow = 5 channels (adjust if needed)
x = torch.randn(1, 5, 224, 224)

with torch.no_grad():
    y = model(x)

print("Forward pass OK. Output type:", type(y))
EOF

    - name: Export ONNX
      run: |
        python scripts/export_onnx.py --out accelsight.onnx

    - name: Upload ONNX artifact
      uses: actions/upload-artifact@v4
      with:
        name: accelsight-onnx
        path: accelsight.onnx
